<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성 폼</title>
</head>

<style>

    .layout{
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }

    .layout input{
        width : 100%;
        box-sizing : border-box;
    }

    .layout textarea{
        width : 100%;
        margin-top : 10px;
        min-height : 300px;
    }

</style>




<body>

    <div class="layout">
<!-- actiion은 데이터들을 어디로 보내줄꺼냐 하는것-->
        <form action="/board/writepro" method="post">
            <input name="title" type = "text">
            <textarea name="content"></textarea>
            <button type="submit">작성</button>

        </form>

    </div>

</body>
</html>
